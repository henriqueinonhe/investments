#Use for development purposes only!

version: "3.9"
services: 
  api:
    container_name: InvestmentsAPI
    build:
      context: ./api
    depends_on: 
      - db
    volumes: 
      - ./api:/home/app
      - /home/app/node_modules
      - /home/app/dist
    ports:
      - 3001:80
    command: npm run watchAndRun

  db:
    image: mysql
    container_name: InvestmentsDB
    env_file: ./db/.env
    ports:
      - 3306:3306
    volumes:
      - ./db:/docker-entrypoint-initdb.d

  frontend:
    container_name: InvestmentsFrontend
    build:
      context: ./frontend
    depends_on:
      - api
    volumes:
      - ./frontend:/home/app
      - /home/app/node_modules
    environment: 
      SOCK_PORT: 3000
    ports:
      - 3000:80
    command: npm run dev-start
    

